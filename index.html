<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link rel="stylesheet" href="./resources/style.css">
    </head>

    <header>
        <img id="logo" src="./resources/img-tea-cozy-logo.webp" alt="Cozy Logo">
        <nav>
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>

    <body>
        
    <div class="mission">
        <div class="statement">
            <h2>Our Misson</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>
    
    <div class="monthly">
        <h2>Tea of the Month</h2>
        <p>What's Steeping at The Tea Cozy?</p>
    </div>
    <div class="gallery">
        <figure>
            <img src="resources/img-berryblitz.webp" alt="Berry Blitz">
            <figcaption>Fall Berry Blitz Tea</figcaption>
        </figure>
        <figure>
            <img src="./resources/img-spiced-rum.webp" alt="Spiced Rum">
            <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <figure>
            <img src="./resources/img-donut.webp" alt="Seasonal Donuts">
            <figcaption>Seasonal Donuts</figcaption>
        </figure>
        <figure>
            <img src="./resources/img-myrtle-ave.webp" alt="M Ave Tea">
            <figcaption>Myrtle Ave Tea</figcaption>
        </figure>
        <figure>
            <img src="./resources/img-bedford-bizarre.webp" alt="Bizarre Tea">
            <figcaption>Bedford Bizarre Tea</figcaption>
        </figure>
    </div>

    <div class="locations"></div>

    <div class="contact"></div>

    <footer></footer>

    </body>
</html>
